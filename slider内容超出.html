<!DOCTYPE html>
<html>

	<head>
		<meta charset="GB2312">
		<title></title>
		<meta name="viewport" content="width=750, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="js/swiper3/swiper-3.4.2.min.css" />
		<script src="js/swiper3/swiper-3.4.2.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,
			body {
				height: 100%;
				font-size: 50px;
			}
			
			.swiper-container {
				width: 100%;
				height: 100%;
			}
			
			.swiper-container-scrollbar .swiper-slide {
				height: auto !important;
			}
		</style>
	</head>

	<body>

		<div class="swiper-container swiper-container-v">
			<div class="swiper-wrapper">
				<div class="swiper-slide">Vertical Slide 1</div>
				<div class="swiper-slide">
					<div class="swiper-container swiper-container-scrollbar">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div style="width: 100%;height: 500px;background: yellow;"></div>
								<div style="width: 100%;height: 500px;background: blue;"></div>
								<div style="width: 100%;height: 500px;background: antiquewhite;"></div>
								<div style="width: 100%;height: 500px;background: yellow;"></div>
								<div style="width: 100%;height: 500px;background: green;"></div>
							</div>
						</div>
						<div class="swiper-scrollbar"></div>
					</div>
				</div>
				<div class="swiper-slide">Vertical Slide 3</div>
				<div class="swiper-slide">Vertical Slide 4</div>
			</div>
		</div>

		<script type="text/javascript">
			var swiperV = new Swiper('.swiper-container-v', {
				direction: 'vertical'
			});
			
			//������ò�Ҫ���������ƣ������������д�������ƶ���
			var swiperScrollbar = new Swiper('.swiper-container-scrollbar', {
				scrollbar: '.swiper-scrollbar',
				direction: 'vertical',
				slidesPerView: 'auto',
				mousewheelControl: true,
				freeMode: true,
				nested: true
			});
		</script>

	</body>

</html>
